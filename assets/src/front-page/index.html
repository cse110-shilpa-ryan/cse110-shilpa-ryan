<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../recurring-elements/nav.css">

</head>

<body>
    <header>
        <div id="insert-nav" title="Front Page"></div>
    </header>

    <main>
        <div class="dashboard">
            <div class="title-container">
                <h1 class = "title-date">Home Page / Dashboard - date</h1>
                <script>
                    let now = new Date();
                    document.querySelector(".title-date").innerHTML =  "Home - " + now.toLocaleDateString();
                </script>

            </div>
            <div class="project-container">
                <h2> Recent Project </h2>
                <!--<iframe id="frame" src="../events-tasks/index.html"></iframe>
                <script src="script.js" defer></script>-->
                

            </div>

            <div class="task-container">
                <h2> Upcoming Deadlines </h2>
                <ul id="upcoming-tasks"></ul> <!-- Task list container -->
            </div>

            <div class="journal-container">
                <h2> Daily Log</h2>
                <div id="journalEntries" class="list-group"></div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

</body>
<script src="../../recurring-elements/nav.js"></script>
<script src="../../recurring-elements/footer.js"></script>
