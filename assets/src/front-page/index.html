<!DOCTYPE html>
<html>

<head>
    <title>Home Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../recurring-elements/nav.css">
    <link rel="icon" type="image/png" href="../../images/icon.png">
</head>

<body>
    <header>
        <div id="insert-nav" title="Front Page"></div>
    </header>

    <main>
        <div class="dashboard">
            <div class="title-container">
                <h1 class="title-date">Home</h1>
                <script>
                    let now = new Date();
                    document.querySelector(".title-date").innerHTML="Home - " + now.toDateString();
                </script>
            </div>

            <div class="project-container">
                <h2>Recent Projects</h2>
                <div id="recent-projects"></div>
            </div>

            <div class="task-container">
                <h2>Upcoming Deadlines</h2>
                <ul id="upcoming-tasks"></ul>
            </div>

            <div class="journal-container">
                <div id="weekly-progress">
                    <h2>Weekly Journals</h2>
                    <div id="progress-bar"></div>
                    <p>Enable JavaScript to see Progress!</h3>
                </div>
                <div class ="recent-journals">
                    <h2>Recent Entries</h2>
                    <ul id="home-journals"></ol>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

</body>
<script src="../../recurring-elements/nav.js"></script>
<script src="../../recurring-elements/footer.js"></script>

<script src="../../src/front-page/project.js"></script>
</html>
